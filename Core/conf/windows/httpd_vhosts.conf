<VirtualHost *:80>
    ServerName sunesis.test
    DocumentRoot "d:/wamp/www/perspective-sunesis/htdocs"
<Directory "d:/wamp/www/perspective-sunesis/htdocs/">
        AllowOverride All
        Require all granted
        SetEnv PERSPECTIVE_DB_HOST localhost
		SetEnv PERSPECTIVE_DB_PORT 3307
        SetEnv PERSPECTIVE_DB_USER root
        SetEnv PERSPECTIVE_DB_PASSWORD
        SetEnv PERSPECTIVE_DB_NAME project_db
        SetEnv PERSPECTIVE_DATA_ROOT "d:/wamp/www/sunesis-data"
</Directory>
    DirectoryIndex index.php
    ErrorLog "logs/sunesis-error.log"
    CustomLog "logs/sunesis-access.log" common
<IfModule fcgid_module>
    Define FCGIPHPVERSION "5.6.40"
    FcgidInitialEnv PHPRC ${PHPROOT}${FCGIPHPVERSION}
<Files ~ "\.php$">
      Options +Indexes +Includes +FollowSymLinks +MultiViews +ExecCGI
      AddHandler fcgid-script .php
      FcgidWrapper "${PHPROOT}${FCGIPHPVERSION}/php-cgi.exe" .php
</Files>
</IfModule>
</VirtualHost>

